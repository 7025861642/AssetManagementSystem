<nav class="navbar navbar-expand-sm bg-primary navbar-dark">


    <ul class="navbar-nav">



        <li class="nav-item">
            <a href="vendors" class="nav-link" routerLinkActive="active">Vendor List </a>
        </li>
        <li class="nav-item">
            <a href="addvendor" class="nav-link" routerLinkActive="active">Add Vendor </a>
        </li>

        <li class="nav-item">
            <a href="#" class="nav-link" routerLinkActive="active" (click)="Logout()">Logout</a>
        </li>

    </ul>
</nav>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Vendor List</h2>
    </div>


    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Vendor Id</th>
                    <th>Vendor Name</th>
                    <th>Type</th>
                    <th>Asset Type</th>
                    <th>Valid From</th>
                    <th>Valid To</th>
                    <th>Address </th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let vendor of vendors | async |paginate:{itemsPerPage:4,currentPage:p};let i=index">
                    <td>{{vendor.vd_id}}</td>
                    <td>{{vendor.vd_name}}</td>
                    <td>{{vendor.vd_type}}</td>
                    <td>{{vendor.vd_atype}}</td>
                    <td>{{vendor.vd_fromstr}}</td>
                    <td>{{vendor.vd_tostr}}</td>
                    <td>{{vendor.vd_addr}}</td>

                    <td><button [routerLink]="['/edits',vendor.vd_id]" class="btn btn-info"
                            style="margin-left: 10px">Update</button>
                        <button (click)="deleteAsset(vendor.vd_id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div align="center">
        <pagination-controls (pageChange)="p=$event"></pagination-controls>
    </div>

</div>
